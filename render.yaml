databases:
  - name: njema_postgresql_db
    databaseName: njema_postgresql_db
    user: njema_postgresql_db_user

services:
  - type: web
    name: njema_web_service
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: njema_postgresql_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false